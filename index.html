<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/base.css" />

    <!-- Meta Tags SEO Las meta tags SEO son fragmentos de código HTML 
     que se encuentran en la cabecera de una página web y que proporcionan 
     información sobre su contenido a los motores de búsqueda y a los usuarios. 
     Son fundamentales para el SEO porque ayudan a los buscadores a entender y 
     clasificar el contenido de la página, influyendo en su posicionamiento en 
     los resultados de búsqueda. Aunque no son visibles para el usuario en la 
     página, se utilizan para generar el fragmento (snippet) que aparece en los resultados de búsqueda. -->
    <title>
      Nina's Portfolio - Professional Web Developer | Bootstrap Portfolio 
    </title>
    <meta
      name="description"
      content="Professional web developer specializing in responsive design, modern CSS frameworks, and accessible user interfaces. Portfolio showcasing Bootstrap projects and front-end development skills."
    />
    <meta
      name="keywords"
      content="web developer, bootstrap developer, responsive design, front-end developer, portfolio"
    />
    <meta name="author" content="Nina" />

    <!-- Open Graph Open Graph es un protocolo de etiquetas HTML que permite 
     a los sitios web controlar cómo se muestra el contenido al ser compartido 
     en redes sociales, utilizando un título, una descripción, una imagen y la 
     URL. Al implementar estas etiquetas, se asegura que la vista previa del 
     enlace sea atractiva e informativa, en lugar de que la red social elija 
     la información al azar. -->
    <meta
      property="og:title"
      content="Nina - Desarrollador Web Profesional"
    />
    <meta
      property="og:description"
      content="Portfolio showcasing responsive Bootstrap projects and modern web development skills."
    />
    <meta
      property="og:image"
      content="https://ninas-portfolio.com/assets/images/og-image.jpg"
    />
    <meta property="og:url" content="https://ninas-portfolio.com" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico" />

    <!-- CSS personalizado -->
    <link href="/assets/css/base.css" rel="stylesheet" />
  </head>
